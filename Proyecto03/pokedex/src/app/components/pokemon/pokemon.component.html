<div class="box">
  <section id="container">
    <header>
      <a href="/pokedex"><i class="fa-solid fa-arrow-left"></i></a>
      <a (click)='favorite()'><i class="fa-{{isFavorite(idRaw) ? 'solid' : 'regular' }} fa-star"></i></a>

    </header>

    <div class="top_info">
      <div class="top_left">
        <h1>{{pokemon.name}}</h1>
        <div class="types">
          <div class="type" *ngFor="let type of pokemon.types">
            <h5 >{{type.type.name}}</h5>
          </div>
        </div>
      </div>
      <div class="top_right">
        <h1>#{{pokemon.id}}</h1>
      </div>
    </div>
    <div id="img_container" class="img_container">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{idRaw}}.png" alt="{{pokemon.name}}">
