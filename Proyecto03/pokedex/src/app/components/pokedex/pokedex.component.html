<form>
  <input class="searchbar" type="text" placeholder="&#xF002; Buscar"
  style="font-family:inter, FontAwesome" [(ngModel)]="searchQuery"
  (ngModelChange)="searchPokemon()" [ngModelOptions]="{standalone: true}"/>
</form>

<a class="favorite_button" href="/favorites" ><i class="fa-solid fa-star"></i></a>

    <img class="pokeimage" src="{{pokemon.sprite}}" alt="{{pokemon.name}}">
